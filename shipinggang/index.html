<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="login-form">
            <form action="#" method="post">
                <input type="text" placeholder="Correo electrónico o número de teléfono" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <hr>
                <button type="button" class="create-account">Crear cuenta nueva</button>
            </form>
        </div>
    </div>
</body>
</html>
